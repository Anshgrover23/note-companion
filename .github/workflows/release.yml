name: Release

on:
    push:
        branches:
            - master
        paths-ignore:
            - "manifest.json"
jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Generate UUID
              id: uuid
              run: echo "::set-output name=uuid::$(uuidgen)"
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: "20"

            - name: Install dependencies
              run: npm install

            - name: Update manifest version
              run: |
                  jq --arg uuid "${{ steps.uuid.outputs.uuid }}" '.version = $uuid' manifest.json > temp.json
              shell: bash

            - name: Build and create release
              run: npm run build

            - name: Create GitHub release
              id: create_release
              uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: ${{ steps.uuid.outputs.uuid }}
                  release_name: Release ${{ steps.uuid.outputs.uuid }}
                  draft: false
                  prerelease: false

            - name: Upload release asset
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: ./main.js # replace with your asset path
                  asset_name: main.js # replace with your asset name
                  asset_content_type: application/javascript
            - name: Add manifest to release
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: ./temp.json
                  asset_name: manifest.json
                  asset_content_type: application/json
